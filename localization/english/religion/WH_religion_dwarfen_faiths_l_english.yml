 dwarfen_religion_desc:0 "The faith of the dwarfs is one of venerating the spirits of their ancestors. These spirits may be the founder of their clan or someone who righted a great grudge, though these are seldom worshipped outside of the clan or hold of their origin. The greatest of these spirits are known as the Ancestor Gods, the primary three of which are venerated in every single Dwarf hold: Grugni — Ancestor God of mining and stoneworking, Valaya — Ancestor Goddess of hearth and home, and Grimnir — Ancestor God of warriors."
