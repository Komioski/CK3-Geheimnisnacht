l_english:
 # Game start unique artifacts
 artifact_sword_of_lyonesse_name:0 "Sword of Lyonesse"
 artifact_sword_of_lyonesse_desc:1 "A long blade originally wielded by an honourable knight of olden days, this mighty relic sword was once again taken up by one worthy and saintly; Repanse de Lyonesse. Made an orphan by the abhorrent forces of Chaos, Repanse was guided by the Lady of the Lake Herself to a Grail Chapel, and within it lay the sword she would wield to lay waste to the enemies of Bretonnia. Those who witnessed her behead the foul Lord Kharan the Blighted spoke of a deafening power within the Sword of Lyonesse which, when swung, silenced the dark magics of Chaos like the snuffing of life."
 artifact_banner_fleur_de_lys_name:0 "Fleur de Lys Banner"
 artifact_banner_fleur_de_lys_desc:1 "Much like the Sword of Lyonesse, the Fleur de Lys hung from the walls of the Grail Chapel Repanse had ventured to. The Lady of War chose the great tapestry of red and blue crowned by the gold flower as her symbol of war and strung the great banner to a lance to carry into battle atop a mighty warhorse. The few who sneered at her brazen display were quickly silenced when the Fleur de Lys Banner rendered her immune to the magics of Chaos, ricocheting the volatile energies back at their caster."

