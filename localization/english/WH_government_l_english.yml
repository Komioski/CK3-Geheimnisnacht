l_english:
 #Elven Governments
 asur_government:0 "Highborn Concordate"
 asur_government_with_icon:0 "@government_type_feudal! $asur_government$"
 asur_government_adjective:0 "Highborn"
 asur_government_realm:0 "Highborn Realm"
 asur_government_vassals_label:0 "Highborn [obligations|E] are based on each [vassal|E]'s [feudal_contract|E]"
 asur_government_desc:0 "The High Elves rely on a mild form of autocracy, centered on cities rather than fortresses. While the elven Princes are respected and obeyed and pass down their titles by blood, they are required to treat properly all their highborn subjects. Elven rulers cannot imprison any of their subjects without a proper reason and cannot revoke titles from their elven vassals, except in some extreme circumstances. In return, they have absolutely no obligations in regards of their inferior non-elven subjects."
 asur_government_obligations:0 "[GetGovernment( 'asur_government' ).GetName] [obligations|E]"
 
 druchii_government:0 "Nagarythian Ascendancy"
 druchii_government_with_icon:0 "@government_type_administrative! $druchii_government$"
 druchii_government_adjective:0 "Nagarythian"
 druchii_government_realm:0 "Nagarythian Realm"
 druchii_government_vassals_label:0 "Nagarythian [obligations|E] are based on each [vassal|E]'s [feudal_contract|E]"
 druchii_government_desc:0 "The Druchii are proud and stubborn as their insular cousins, but they are also vicious raiders and slavers renown for their cruelty. Druchii society is built upon mistrust and backstabbing, the Dark Elves are slow to trust and ready to mercilessly enslave humans and other lesser races without the least concern for their well-being."
 druchii_government_obligations:0 "[GetGovernment( 'druchii_government' ).GetName] [obligations|E]"
