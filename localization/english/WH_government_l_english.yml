 chivalric_feudal_government:0 "Chivalric Feudalism"
 chivalric_feudal_government_with_icon:0 "@government_type_holy_order! $chivalric_feudal_government$"
 chivalric_feudal_government_adjective:0 "Chivalric"
 chivalric_feudal_government_realm:0 "Chivalric Feudal Realm"
 chivalric_feudal_government_vassals_label:0 "Chivalric [obligations|E] are based on each [vassal|E]'s [feudal_contract|E]"
 chivalric_feudal_government_desc:0 "[grail|E] worship generally demands much more of how its followers organize their realms than most other faiths. Rulers are expected to follow the code of chivalry in their deeds, creating a system where every action is suffused with religious fervor. The most important differences are that subinfeudation - vassals doling their lands out to new vassals - is expected and that all lords must also have a Castellan, a diarch who supervises the lord's holdings while they are on acts of errantry."
 chivalric_feudal_government_obligations:0 "[GetGovernment( 'chivalric_feudal_government' ).GetName] [obligations|E]"
 
