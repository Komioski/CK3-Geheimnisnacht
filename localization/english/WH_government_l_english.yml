 outlaw_kingdom_government_realm:0 "Outlaw Realm"
 outlaw_kingdom_government_vassals_label:0 "Outlaw [obligations|E] are based on [opinion|E]"
 outlaw_kingdom_government_desc:0 "Placeholder"
 outlaw_kingdom_government_obligations:0 "From [opinion|E]"
 
 pirate_government:0 "Pirate Fleet"
 pirate_governmentwith_icon:0 "@government_type_tribal! $pirate_government$"
 pirate_government_adjective:0 "Pirate"
 pirate_government_realm:0 "Pirate Realm"
 pirate_government_vassals_label:0 "Pirate [obligations|E] are based on [opinion|E]"
 pirate_government_desc:0 "Pirate fleets are alliances of multiple pirate crews banded together under a common flag and a single leader they have chosen to follow for strength of numbers, loyalty, or just a demonstrated ability of their elected leader to gather booty. The collection of crews within the fleet are of diverse nature, being seabound bandits, professional privateers working for the benefit of another, merchants deciding to pay in steel and shot instead of gold and silver, or even the military of a realm itself engaged in plundering their political rivals. The individual crews within the fleet are highly autonomous and come to the aid of their leader when called upon to put together a mightly piratical armada under the black flag."
 pirate_government_obligations:0 "From [opinion|E]"
